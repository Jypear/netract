version: "3.8"

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: netract_dev
      POSTGRES_USER: netract_user
      POSTGRES_PASSWORD: netract_pass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netract_user -d netract_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - .env
      - .env.local # This overrides .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
